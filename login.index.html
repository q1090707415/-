<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>京东-欢迎登陆</title>
</head>

<body>
    <!-- header -->
    <div class="w">
        <div class="header">
            <div id="logo">
                <a href=".\index.html"><img src="static/logo-header.png"></a>
                <b></b>
            </div>
            <a href="https://surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans" class="q-link">
                <b></b> 登录界面，调查问卷
            </a>
        </div>
    </div>

    <!-- content -->
    <div class="warning-wrap">
        <div class="warning ">
            <i class="icon-tip1s"></i>
            <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版<a href="https://about.jd.com/privacy/" class="yszc">《京东隐私政策》</a>已上线，将更有利于保护您的个人隐私。</p>
        </div>
    </div>

    <div class="login-wrap">
        <div class="w">
            <div class="content">
                <div class="login-form">
                    <!-- warning start -->
                    <div class="warning-wrap">
                        <div class="warning">
                            <i class="icon-tips"></i>
                            <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                        </div>
                    </div>
                    <!-- warning stop -->
                    <div class="login-box h50">
                        <div class="fl login-way"> 扫码登录 </div>
                        <div class="fr login-way color-r"> 账户登录 </div>
                    </div>

                    <!-- form -->
                    <form>
                        <div class="h252 pl20 pr20">
                            <div class="w100p">
                                <div class="h40 center">
                                    <div class="warning fs10 color-r msg-error">
                                        <b></b> 请输入账户名和密码
                                    </div>
                                </div>

                            </div>
                            <div class="w100p">
                                <div class="h50 center">
                                    <label for="username" id="username" class="itxt-icon login-label"></label>
                                    <input placeholder="邮箱/用户名/已验证手机" id="username" class="itxt" type="text" name="username" autocomplete="off">
                                </div>
                            </div>
                            <div class="w100p">
                                <div class="h50 center pt10">
                                    <label for="password" id="password" class="itxt-icon pwd-label"></label>
                                    <input placeholder="密码" id="password" class="itxt" type="password" name="password" autocomplete="off">
                                </div>
                            </div>
                            <div class="w100p">
                                <div class="h32 right-link">
                                    <div class="fr fs10 pt10"><a href="https://aq.jd.com/process/findPwd?s=1">忘记密码</a></div>
                                </div>
                            </div>
                            <div class="w100p">
                                <div class="h50 center">
                                    <div class="login-btn"><a href="index.html">登&nbsp;&nbsp;&nbsp;&nbsp;录</a></div>
                                </div>
                            </div>
                        </div>

                    </form>
                    <!-- wechat  -->
                    <div class="w90p">
                        <div class="login-plus h50 pt15">
                            <ul>
                                <li class="fl fs20 mr10">
                                    <a href="javascript:void(0)" onclick="window.location='//qq.jd.com/mew/qq/login.aspx'+window.location.search;return false;" class="pd1">
                                        <b class="QQ-icon"></b>
                                        <span>QQ</span>
                                    </a>

                                </li>
                                <li class="fl fs20 mr10">|</li>
                                <li class="fl fs20 mr10">
                                    <a href="javascript:void(0)" onclick="window.location='//qq.jd.com/mew/qq/login.aspx'+window.location.search;return false;" class="pd2">
                                        <b class="weixin-icon"></b> 微信
                                    </a>
                                </li>
                                <li class="fr fs20 color-r regist-link">
                                    <a href=".\regist.html">
                                        <b></b> 立即注册
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- footer -->
    <div class="w">
        <div class="footer">
            <div class="pt15 fs10 center">
                <a href="">关于我们</a> <span>|</span>
                <a href="">联系我们</a> <span>|</span>
                <a href="">人才招聘</a> <span>|</span>
                <a href="">商家入驻</a> <span>|</span>
                <a href="">广告服务</a> <span>|</span>
                <a href="">手机京东</a> <span>|</span>
                <a href="">友情链接</a> <span>|</span>
                <a href="">销售联盟</a> <span>|</span>
                <a href="">京东社区</a> <span>|</span>
                <a href="">京东公益</a> <span>|</span>
                <a href="">English Site</a>
            </div>
            <div class="pt10 fs10 center">
                <span>Copyright © 2004-2021</span>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <span>京东JD.com 版权所有</span>
            </div>

        </div>

    </div>
</body>

</html>
